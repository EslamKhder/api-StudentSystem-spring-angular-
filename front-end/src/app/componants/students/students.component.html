<div class="alert alert-success" *ngIf="message">{{message}}</div>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#ID</th>
    <th scope="col">Full Name</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Gender</th>
    <th scope="col">Age</th>
    <th scope="col">Address</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stus of students">
    <th scope="row">{{stus.id}}</th>
    <td>{{stus.fullName}}</td>
    <td>{{stus.phone}}</td>
    <td>{{stus.gender}}</td>
    <td>{{stus.age}}</td>
    <td>{{stus.address}}</td>
    <td>
      <button class="btn btn-success" routerLink="/control">UpDate</button>
      <button class="btn btn-primary" (click)="removeStudent(stus.id)">Delete</button>
    </td>

  </tr>
  </tbody>
</table>

<button class="btn btn-danger">Add</button>
